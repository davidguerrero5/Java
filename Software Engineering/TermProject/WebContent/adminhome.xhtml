<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="css/style.css"></link>

</h:head>
<h:body>
	<div class="container">
		<h:form>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-lg-12"
					style="width: 100%; text-align: right">
					<span style="float: left;"> <h:panelGroup
							rendered="#{not empty userBean.username}">
							<p>Welcome, #{userBean.username}. This is the Admin page. You
								can see all manager requests below.</p>
						</h:panelGroup>
					</span> <span style="float: right;"><h:link value="Logout"
							outcome="index" style="text-align: right;" /></span> <span
						style="float: center;"><h:link value="Settings |"
							outcome="settings" style="text-align: center;" /></span>
				</div>
			</div>
		</h:form>

		<div class="well">

			<!-- table format taken from: http://www.devmanuals.com/tutorials/java/jsf/database/viewData.html -->
			<h1>All un-validated managers</h1>

			<h:dataTable value="#{userBean.getManagerList()}" var="u" border="1">

				<h:column>
					<f:facet name="header">User ID</f:facet>
						#{u.userID}
				</h:column>

				<h:column>
					<f:facet name="header">First Name</f:facet>
						#{u.firstName}
				</h:column>

				<h:column>
					<f:facet name="header">Last Name</f:facet>
						#{u.lastName}
				</h:column>

				<h:column>
					<f:facet name="header">Username</f:facet>
						#{u.username}
				</h:column>

			</h:dataTable>

			<h:form>
				<h:commandButton value="Validate Manager" class="btn btn-primary"
					action="#{userBean.validateManagers}"></h:commandButton>

				<h:commandButton value="Deny Manager" class="btn btn-danger"
					action="#{userBean.denyManagers}"></h:commandButton>
			</h:form>
		</div>
	</div>
</h:body>
</html>
