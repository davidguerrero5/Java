<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="css/style.css"></link>

</h:head>
<h:body>
	<div class="container">
		<h:form>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-lg-12"
					style="width: 100%; text-align: right">
					<span style="float: left;"> <h:panelGroup
							rendered="#{not empty userBean.username}">
							<p>Settings for user: #{userBean.username}.</p>
						</h:panelGroup>
					</span> <span style="float: right;"><h:link value="Logout"
							outcome="index" style="text-align: right;" /></span> <span
						style="float: center;"><h:link value="Settings |"
							outcome="settings" style="text-align: center;" /></span>
				</div>
			</div>
		</h:form>

		<div class="settings">
			<h:form class="form-signup">
				<h2 align="center" style="font-family: Times New Roman">Account
					Details</h2>

				<h:outputLabel for="newUsername" class="lebal" value="User Name"
					title="User Name" style="font-family: Times New Roman"></h:outputLabel>
				<h:inputText id="newUsername" value="#{userBean.newUsername}"
					required="false" requiredMessage="User Name required"
					class="form-control" />
				<h:message id="userNameMessageID" for="newUsername" style="color.red"></h:message>
				<p></p>

				<h:commandButton value="Update Username"
					action="#{userBean.updateUsername(userBean.newUsername)}"
					class="btn btn-primary"></h:commandButton>

				<p></p>
				<h:outputLabel for="newPassword" class="lebal" value="Password"
					title="Password" style="font-family: Times New Roman"></h:outputLabel>
				<h:inputText id="newPassword" value="#{userBean.newPassword}"
					required="false" requiredMessage="New Password required"
					class="form-control" />
				<h:message id="newPasswordMessageID" for="newPassword"
					style="color.red"></h:message>
				<p></p>

				<h:commandButton value="Update Password"
					action="#{userBean.updatePassword(userBean.newPassword)}"
					class="btn btn-primary"></h:commandButton>
				
				<p></p>
				<h:outputLabel for="newFirstName" class="lebal" value="First Name"
					title="First Name" style="font-family: Times New Roman"></h:outputLabel>
				<h:inputText id="newFirstName" value="#{userBean.newFirstName}"
					required="false" requiredMessage="First Name required"
					class="form-control" />
				<h:message id="newFirstNameMessageID" for="newFirstName"
					style="color.red"></h:message>

				<p></p>
				<h:commandButton value="Update First Name"
					action="#{userBean.updateFirstName(userBean.newFirstName)}"
					class="btn btn-primary"></h:commandButton>

				<p></p>
				<h:outputLabel for="newLastName" class="lebal" value="Last Name"
					title="Last Name" style="font-family: Times New Roman"></h:outputLabel>
				<h:inputText id="newLastName" value="#{userBean.newLastName}"
					required="false" requiredMessage="Last Name required"
					class="form-control" />
				<h:message id="newLastNameMessageID" for="newLastName"
					style="color.red"></h:message>
				<p></p>

				<h:commandButton value="Update Last Name"
					action="#{userBean.updateLastName(userBean.newLastName)}"
					class="btn btn-primary"></h:commandButton>

				<p></p>
				<h:outputLabel for="newEmailAddress" class="lebal" value="Email Address"
					title="Email Address" style="font-family: Times New Roman"></h:outputLabel>
				<h:inputText id="newEmailAddress" value="#{userBean.newEmailAddress}"
					required="false" requiredMessage="Email Address required"
					class="form-control" />
				<h:message id="newEmailAddressMessageID" for="newEmailAddress" style="color.red"></h:message>
				<p></p>


				<h:commandButton value="Update Email Address"
					action="#{userBean.updateEmailAddress(userBean.newEmailAddress)}"
					class="btn btn-primary"></h:commandButton>



			</h:form>


		</div>
	</div>
</h:body>
</html>
