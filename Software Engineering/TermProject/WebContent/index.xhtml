<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Welcome!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="css/style.css"></link>
</h:head>
<h:body>
	<div class="container">

		<h:form class="form-signin">
			<h1 align="center" style="font-family: Times New Roman">Stock
				Trader 9000!!!</h1>
			<p align="center" style="font-family: Times New Roman">By: David
				Guerrero</p>
			<p></p>
			<h2 align="center" style="font-family: Times New Roman">Sign In!</h2>

			<h:outputLabel for="fname" value="Username" title="First Name"
				style="font-family: Times New Roman"></h:outputLabel>
			<h:inputText id="fname" value="#{userBean.username}" required="true"
				requiredMessage="Username required" class="form-control" />
			<h:message id="firstNameMessageID" for="fname" style="color.red"></h:message>
			<p></p>

			<h:outputLabel for="fname" value="Password" title="First Name"
				style="font-family: Times New Roman"></h:outputLabel>
			<h:inputSecret id="pass" value="#{userBean.password}" required="true"
				requiredMessage="Password required" class="form-control" />
			<h:message id="passwordMessageID" for="pass" style="color.red"></h:message>
			<p></p>

			<h:outputLabel for="role" value="Role:" title="Role"
				style="font-family: Times New Roman"></h:outputLabel>
			<h:selectOneMenu value="#{userBean.role}">
				<f:selectItem itemValue="user" itemLabel="user" />
				<f:selectItem itemValue="manager" itemLabel="manager" />
				<f:selectItem itemValue="admin" itemLabell="admin" />
			</h:selectOneMenu>
			<h:message id="roleMessageSignUpIDS" for="user" style="color.red"></h:message>
			<p></p>

			<h:commandButton value="Submit" class="btn btn-primary"
				action="#{userBean.validateUser}"></h:commandButton>
		</h:form>

		<h:form class="form-signup">
			<h2 align="center" style="font-family: Times New Roman">Sign Up!</h2>

			<h:outputLabel for="fname" value="First Name" title="first Name"
				style="font-family: Times New Roman"></h:outputLabel>
			<h:inputText id="firstname" value="#{registerBean.firstName}"
				required="true" requiredMessage="First Name required"
				class="form-control" />
			<h:message id="firstNameMessageID" for="firstname" style="color.red"></h:message>
			<p></p>

			<h:outputLabel for="lname" value="Last Name" title="first Name"
				style="font-family: Times New Roman"></h:outputLabel>
			<h:inputText id="lname" value="#{registerBean.lastName}"
				required="true" requiredMessage="Last Name required"
				class="form-control" />
			<h:message id="passwordMessageID" for="lname" style="color.red"></h:message>
			<p></p>

			<h:outputLabel for="email" value="Email Address" title="Email ID"
				style="font-family: Times New Roman"></h:outputLabel>
			<h:inputText id="email" value="#{registerBean.email}" required="true"
				requiredMessage="Email Address required" class="form-control" />
			<h:message id="emailMessageID" for="email" style="color.red"></h:message>
			<p></p>

			<h:outputLabel for="user" value="Username" title="UserName"
				style="font-family: Times New Roman"></h:outputLabel>
			<h:inputText id="user" value="#{registerBean.userName}"
				required="true" requiredMessage="Username required"
				class="form-control" />
			<h:message id="usernameMessageSignUpIDS" for="user" style="color.red"></h:message>
			<p></p>

			<h:outputLabel for="pass" value="Password" title="Password"
				style="font-family: Times New Roman"></h:outputLabel>
			<h:inputSecret id="pass" value="#{registerBean.passWord}"
				required="true" requiredMessage="Password required"
				class="form-control" />
			<h:message id="passwordMessageSignUpID" for="pass" style="color.red"></h:message>
			<p></p>

			<h:outputLabel for="role" value="Role:" title="Role"
				style="font-family: Times New Roman"></h:outputLabel>
			<h:selectOneMenu value="#{registerBean.role}">
				<f:selectItem itemValue="user" itemLabel="user" />
				<f:selectItem itemValue="manager" itemLabel="manager" />
			</h:selectOneMenu>
			<h:message id="roleMessageSignUpIDS" for="user" style="color.red"></h:message>
			<p></p>

			<h:commandButton value="Submit" action="#{registerBean.registerUser}"
				class="btn btn-primary"></h:commandButton>
		</h:form>


	</div>
	<!-- /container -->



	<!-- Bootstrap core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
</h:body>
</html>
